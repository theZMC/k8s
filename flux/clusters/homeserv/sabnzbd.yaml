# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sabnzbd
  namespace: flux-system
spec:
  interval: 1h
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/base/manifests/sabnzbd
  prune: true
  wait: true
  dependsOn:
  - name: istio
  postBuild:
    substituteFrom:
    - kind: Secret
      name: sabnzbd-substitutions
