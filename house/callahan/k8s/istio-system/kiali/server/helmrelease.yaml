apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kiali-server
  namespace: istio-system
spec:
  dependsOn:
    - name: istiod
      namespace: istio-system
  interval: 15m
  releaseName: kiali
  chart:
    spec:
      chart: kiali-server
      version: ">= 2.5.0"
      sourceRef:
        kind: HelmRepository
        name: kiali
        namespace: istio-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    server:
      external_services:
        prometheus:
          url: http://mimir.monitoring/
    deployment:
      ingress:
        enabled: true
        override_yaml:
          spec:
            ingressClassName: tailscale
            rules:
              - host: kiali
                http:
                  paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                          name: kiali
                          port:
                            number: 20001
            tls:
              - hosts:
                  - kiali
