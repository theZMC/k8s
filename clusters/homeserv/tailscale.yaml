apiVersion: v1
kind: Namespace
metadata:
  name: tailscale
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tailscale
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kustomizations/infrastructure/tailscale
  prune: true
  wait: true
  patches:
  - patch: |
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: tailscale-operator
      spec:
        targetNamespace: tailscale
        valuesFrom:
        - kind: Secret
          name: oauth
          valuesKey: client-id
          targetPath: oauth.clientId
        - kind: Secret
          name: oauth
          valuesKey: client-secret
          targetPath: oauth.clientSecret
        values:
          operatorConfig:
            hostname: homeserv
        dependsOn:
        - name: istiod
          namespace: istio-system
