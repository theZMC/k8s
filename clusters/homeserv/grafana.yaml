apiVersion: v1
kind: Namespace
metadata:
  name: grafana
  labels:
    istio.io/dataplane-mode: ambient
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana
  namespace: flux-system
spec:
  targetNamespace: grafana
  interval: 1h
  retryInterval: 5m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./base/applications/grafana
  prune: true
  wait: true
  patches:
  - patch: |-
      spec:
        dependsOn:
        - kind: HelmRelease
          name: istiod
        values:
          gateway:
            ingress:
              enabled: true
              ingressClassName: tailscale
              hosts:
              - host: grafana
                paths:
                - path: /
                  pathType: Prefix
              tls:
              - hosts:
                - grafana
    target:
      kind: HelmRelease
      name: grafana
