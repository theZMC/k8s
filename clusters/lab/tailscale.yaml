apiVersion: v1
kind: Namespace
metadata:
  name: tailscale
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/enforce-version: latest
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tailscale
  namespace: flux-system
spec:
  targetNamespace: tailscale
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./common/tailscale
  prune: true
  wait: true
  patches:
  - patch: |
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: tailscale-operator
      spec:
        values:
          operatorConfig:
            hostname: lab
    target:
      kind: HelmRelease
      name: tailscale-operator
  - patch: |
      - op: replace
        path: /spec/dependsOn
        value:
        - name: istiod
          namespace: istio-system
      - op: replace
        path: /spec/valuesFrom
        value:
        - kind: Secret
          name: oauth
          valuesKey: client-id
          targetPath: oauth.clientId
        - kind: Secret
          name: oauth
          valuesKey: client-secret
          targetPath: oauth.clientSecret
    target:
      kind: HelmRelease
      name: tailscale-operator
