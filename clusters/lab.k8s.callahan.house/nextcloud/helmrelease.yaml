apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  releaseName: nextcloud
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 6.6.10
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: nextcloud
  values:
    ingress:
      enabled: true
      className: tailscale
      hosts:
      - host: nextcloud
      tls:
      - hosts:
        - nextcloud
    nextcloud:
      host: nextcloud.snow-enigmatic.ts.net
