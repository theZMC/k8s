apiVersion: v1
kind: Namespace
metadata:
  name: nextcloud
  labels:
    istio.io/dataplane-mode: ambient
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/enforce-version: latest
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  url: https://nextcloud.github.io/helm/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  releaseName: nextcloud
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 6.6.10
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: nextcloud
  postRenderers:
  - kustomize:
      patches:
      # For compatibility with the Tailscale operator,
      # we need to set the Ingress host to "nextcloud"
      # instead of the default "nextcloud.snow-enigmatic.ts.net".
      - target:
          group: networking.k8s.io
          version: v1
          kind: Ingress
          name: nextcloud
        patch: |
          - op: replace
            path: /spec/rules/0/host
            value: nextcloud
  values:
    ingress:
      enabled: true
      className: tailscale
      hosts:
      - host: nextcloud
      tls:
      - hosts:
        - nextcloud
    nextcloud:
      host: nextcloud.snow-enigmatic.ts.net

