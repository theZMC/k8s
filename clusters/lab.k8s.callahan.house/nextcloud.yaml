apiVersion: v1
kind: Namespace
metadata:
  name: nextcloud
  labels:
    istio.io/dataplane-mode: ambient
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/enforce-version: latest
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  url: https://nextcloud.github.io/helm/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  releaseName: nextcloud
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 6.6.10
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: nextcloud
  values:
    ingress:
      enabled: true
      className: tailscale
      hosts:
      - host: nextcloud
      tls:
      - hosts:
        - nextcloud
    nextcloud:
      host: nextcloud.snow-enigmatic.ts.net

