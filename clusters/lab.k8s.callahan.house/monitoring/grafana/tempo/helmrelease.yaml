apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tempo
  namespace: monitoring
spec:
  releaseName: tempo
  interval: 15m
  chart:
    spec:
      chart: tempo-distributed
      version: 1.48.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
  dependsOn:
  - name: istiod
    namespace: istio-system
  - name: tailscale-operator
    namespace: tailscale
  postRenderers:
  - kustomize:
      patches:
      - patch: |
          - op: add
            path: /spec/ports/1/appProtocol
            value: grpc
        target:
          kind: Service
          name: ^.+-(?:distributor|ingester-discovery|ingester|querier|query-frontend)$
      - patch: |
          - op: add
            path: /spec/ports/1/appProtocol
            value: grpc
          - op: add
            path: /spec/ports/2/appProtocol
            value: grpc
        target:
          kind: Service
          name: ^.+-query-frontend-discovery$
  values:
    gateway:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: tailscale
        hosts:
        - host: tempo
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - tempo
    minio:
      enabled: true
