apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod
  namespace: istio-system
spec:
  dependsOn:
  - name: base
    namespace: istio-system
  releaseName: istiod
  chart:
    spec:
      chart: istiod
      version: 1.27.1
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: istio-system
  values:
    profile: ambient
    cni:
      enabled: true
    global:
      meshID: lab.k8s.callahan.house
    meshConfig:
      enableTracing: true
      defaultProviders:
        metrics:
        - opentelemetry
        accessLogging:
        - opentelemetry
        tracing:
        - opentelemetry
      extensionProviders:
      - name: opentelemetry
        opentelemetry:
          service: k8s-monitoring-alloy-receiver.monitoring
          port: 4317
    replicaCount: 2
    topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: istiod
