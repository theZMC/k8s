apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cni
  namespace: istio-system
spec:
  releaseName: cni
  interval: 15m
  chart:
    spec:
      chart: cni
      version: 1.27.1
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: istio-system
  dependsOn:
  - name: istiod
    namespace: istio-system
  values:
    profile: ambient
    global:
      platform: k3d
