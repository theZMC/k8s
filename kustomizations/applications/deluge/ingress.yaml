apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deluge
spec:
  ingressClassName: tailscale
  rules:
  - host: deluge
    http:
      paths:
      - backend:
          service:
            name: deluge
            port:
              number: 8112
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - deluge
